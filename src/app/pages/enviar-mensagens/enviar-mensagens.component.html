<section class="example-section">
  <mat-progress-bar style="margin: 10px" *ngIf="showLoading" class="example-margin" color="primary"
    mode="indeterminate">
  </mat-progress-bar>
</section>

<div class="content">
  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="destinatarios">
      <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable"
        (removed)="remove(fruit)">
        {{fruit.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="DestinatÃ¡rios" [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
  <br>
  <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="pt" [fullPage]="true"></ck-editor>
  <br>
  <button (click)="enviarMensagem()" mat-raised-button color="primary">
    <mat-icon>send</mat-icon> Enviar
  </button>
</div>
